{% set name = "faim-ipa" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/faim_ipa-{{ version }}.tar.gz
  sha256: d4b1f70cbd5a4c74985abe9b8dd72dac86c68815940c3229f4aa276c0f4080e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - defusedxml
    - distributed
    - matplotlib-base
    - numpy <2
    - ome-zarr
    - pandas
    - pint
    - pydantic >=2
    - questionary
    - scikit-image
    - tqdm

test:
  imports:
    - faim_ipa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fmi-faim/faim-ipa
  summary: Tools used at FMI-FAIM for Image Processing and Analysis.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
    - tibuch
